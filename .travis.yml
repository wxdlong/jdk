env:
  global:
    - secure: 
    - DOCKER_USER="wxdlong"
    - IMAGE="jdk"



services:
  - docker


before_install:
  - echo "before install"
  - 'curl -L -b "oraclelicense=a" -O https://download.oracle.com/otn-pub/java/jdk/8u201-b09/42970487e3af4f5aa5bca3f542482c60/jdk-8u201-linux-x64.tar.gz'
  - ls -lth

install:
  - echo "install"
  - docker build -t ${DOCKER_USER}/${IMAGE} .

script:
  - echo "$DOCKER_PWD" | docker login -u "${DOCKER_USER}" --password-stdin
  - docker images
  - docker push ${IMAGE}

after_success:
  - echo "after_success"